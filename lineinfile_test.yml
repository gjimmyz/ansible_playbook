- name: "添加用户到sudo"
  lineinfile:
     dest: /etc/sudoers
     regexp: '^gjimmyz'
     line: 'gjimmyz ALL=(ALL) NOPASSWD: ALL'
     
效果:
## Read drop-in files from /etc/sudoers.d (the # here does not mean a comment)
#includedir /etc/sudoers.d
gjimmyz ALL=(ALL) NOPASSWD: ALL

